<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>









    <title>Farmacia Soluciones</title>
</head>
<body>

<div class="container">







<nav class="navbar bg-body-tertiary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Farmacia Soluciones</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav flex-grow-1 pe-3">
          <li class="nav-item dropdown">

              <div class="d-flex align-items-center" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="{{ url_for('static', filename='img/usr.png') }}" alt="Icono de Usuario" style="height: 24px; width: 24px;">
                  <a class="nav-link ms-2" href="#" >
                  {{ session['user_name'] }}
                </a>
              </div>
            <ul class="dropdown-menu">

              <li>
                  <div class="d-flex align-items-center">
                      <img src="{{ url_for('static', filename='img/cr.png') }}" alt="Icono de Usuario" style="height: 24px; width: 24px;">
                      <a class="nav-link ms-2" href="{{ url_for('logout') }}">Cerrar sesión</a>
                  </div>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <div class="d-flex align-items-center">
                  <img src="{{ url_for('static', filename='img/inicio.png') }}" alt="Icono de Usuario" style="height: 24px; width: 24px;">
                  <a class="nav-link ms-2" href="/">Inicio</a>
              </div>
          </li>
          <li class="nav-item">
              <div class="d-flex align-items-center">
                  <img src="{{ url_for('static', filename='img/archivo-factura-dolar.png') }}" alt="Icono de Usuario" style="height: 24px; width: 24px;">
                  <a class="nav-link ms-2" href="/facturar">Facturar</a>
              </div>
          </li>

          <li class="nav-item">
              <div class="d-flex align-items-center">
                  <img src="{{ url_for('static', filename='img/lista.png') }}" alt="Icono de Usuario" style="height: 24px; width: 24px;">
                  <a class="nav-link ms-2" href="/administrar_producto">Administrar producto</a>
              </div>
          </li>
          <li class="nav-item">
              <div class="d-flex align-items-center">
                  <img src="{{ url_for('static', filename='img/ag.png') }}" alt="Icono de Usuario" style="height: 24px; width: 24px;">
                  <a class="nav-link ms-2" href="/nuevo_producto">Agregar nuevo producto</a>
              </div>
          </li>
          <li class="nav-item">
              <div class="d-flex align-items-center">
                  <img src="{{ url_for('static', filename='img/rg.png') }}" alt="Icono de Usuario" style="height: 24px; width: 24px;">
                  <a class="nav-link ms-2" href="/registros">Registro</a>
              </div>
          </li>
            <li class="nav-item">
                <div class="d-flex align-items-center">
                  <img src="{{ url_for('static', filename='img/ee.png') }}" alt="Icono de Usuario" style="height: 24px; width: 24px;">
                  <a class="nav-link ms-2" href="/metricas">Metricas</a>
                </div>
          </li>

          <li class="nav-item">
              <div class="d-flex align-items-center">
                  <img src="{{ url_for('static', filename='img/ev.png') }}" alt="Icono de Usuario" style="height: 24px; width: 24px;">
                  <a class="nav-link ms-2" href="/notificaciones">Eventos</a>
              </div>
          </li>

        </ul>

      </div>
    </div>
  </div>
</nav>


<div class="container" style="margin-top: 80px;">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
